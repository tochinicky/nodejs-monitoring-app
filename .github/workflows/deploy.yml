name: Deploy Node.js App
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure VM
        env:
          VM_IP: ${{ secrets.VM_IP }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          sshpass -p "$VM_PASSWORD" scp -o StrictHostKeyChecking=no -r ./* $VM_USERNAME@$VM_IP:/home/$VM_USERNAME/app
          sshpass -p "$VM_PASSWORD" ssh $VM_USERNAME@$VM_IP "cd app && npm ci --production && pm2 restart ecosystem.config.js"
