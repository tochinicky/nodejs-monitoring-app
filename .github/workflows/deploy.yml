name: Deploy Node.js App
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Azure VM
        env:
          VM_IP: ${{ secrets.VM_IP }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          # Install PM2 without sudo prompt
          sshpass -p "$SSH_PASSWORD" ssh -tt $VM_USER@$VM_IP << EOF
          sudo npm install -g pm2 --unsafe-perm
          exit
          EOF

          # Transfer files using rsync for better reliability
          sshpass -p "$SSH_PASSWORD" rsync -azP --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $VM_USER@$VM_IP:/home/$VM_USER/app/

          # Execute deployment commands with proper environment
          sshpass -p "$SSH_PASSWORD" ssh $VM_USER@$VM_IP "
            source ~/.bashrc
            export PATH=\$PATH:/usr/local/bin
            cd /home/$VM_USER/app
            npm ci --omit=dev --prefer-offline --no-audit
            pm2 restart ecosystem.config.js --update-env
          "
