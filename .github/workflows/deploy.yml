name: Deploy Node.js App
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Azure VM
        env:
          VM_IP: ${{ secrets.VM_IP }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          # Install PM2 globally on the VM first (one-time setup)
          sshpass -p "$SSH_PASSWORD" ssh $VM_USER@$VM_IP "sudo npm install -g pm2"
          sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r ./* $VM_USER@$VM_IP:/home/$VM_USER/app
          sshpass -p "$SSH_PASSWORD" ssh $VM_USER@$VM_IP "cd /home/$VM_USER/app && npm install --production && pm2 restart ecosystem.config.js"
